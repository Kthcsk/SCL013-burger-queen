
<div class="container-order">

  <div class="banner-container">
    <h1>PEDIDO</h1>
  </div>

  <form (ngSubmit)="sendToData()">
    <div class="printProductContainer">
      <ul>
        <div class="clientInfoOrder">
          <h6>Nombre de cliente - NÂº de mesa</h6>
         <span>{{clientName}} {{tableNumber}}</span>
        </div>
      </ul>

    <div class="printProduct">
      <div class="printSelectedProduct" *ngFor="let product of selectedOrdersArray">
        <tr>
          <th class="quantityProduct">
            <a (click)="decrease(product)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-square btnIncDesc" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path fill-rule="evenodd" d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z"/>
              </svg>
            </a>
            <span class="quantityPrintProduct">{{product.quantity}}</span>
            <a (click)="increase(product)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square btnIncDesc" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              </svg>
            </a>
          </th>&nbsp;
          <td class="textPrintProduct">{{product.name}}</td> &nbsp;
          <td class="textPrintProduct">${{product.price}}</td>
        </tr>
      </div>
    </div>
  </div>

    <div class="totalCheck">
      <div class="totalOrder">
        <h1>TOTAL</h1>
        <div class="d-flex justify-content-end">
          <h1>$</h1>
          <h1>{{total}}</h1>
        </div>

      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-info custom-btn">ENVIAR</button>
      </div>
    </div>
  </form>
</div>
